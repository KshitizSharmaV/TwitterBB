<div class="row" style="margin-top:2%">
	<div class="col-md-6 col-lg-6 col-sm-12">
	<table class="table table-primary">
	  <thead>
	    <tr>
	      <th scope="col">Searches</th>
	      <th scope="col">Time of Search</th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for key,value in recent_searches_frame.items() %}
	    <tr>
	      <th scope="row">{{key}}</th>
	      <td>{{value}}</td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>
	</div>
</div>
